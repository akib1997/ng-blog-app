<div class="p-3 shadow rounded transition-all hover:shadow-md bg-white">
  <h5 class="mb-4 text-xl font-medium capitalize">{{ post.title.slice(0, 30) }}...</h5>
  <p class="mb-3">{{ post.body.slice(0, 120) }}...</p>
  <div class="text-right">
    <a
      [routerLink]="post.id.toString()"
      class="inline-block px-2 py-1 leading-normal bg-sky-600 text-white rounded shadow transition-all hover:bg-sky-800 hover:shadow-md"
      >Details</a
    >
  </div>
</div>
